<!-- app/pages/home/home.html -->

<app-side-bar></app-side-bar>

<div class="container">
  <!-- Carousel Section -->
  <main>
    <div id="carousel" class="carousel position-relative text-center">
      <div class="carousel__slide">
        <img id="carousel__imagem" [src]="carousel[currentIndex].imagem" alt="Imagem do Carrossel" class="img-fluid"/>
        <div class="carousel__legenda mt-3">
          <h4 id="carousel__paragrafo" class="text-primary">{{ carousel[currentIndex].texto }}</h4>
        </div>
      </div>
      <button class="anterior btn btn-light position-absolute start-0 top-50 translate-middle-y"
              (click)="slideAnterior()">&#10094;</button>
      <button class="proximo btn btn-light position-absolute end-0 top-50 translate-middle-y"
              (click)="slideProximo()">&#10095;</button>
    </div>
  </main>

  <!-- Timeline Section -->
  <section class="timeline-section py-5">
    <h2 class="text-center text-primary mb-5">Nossa História: Uma Linha do Tempo Ford</h2>
    <div class="timeline">
      <div *ngFor="let item of timeline; let i = index" class="timeline-item"
           [class.left]="i % 2 === 0" [class.right]="i % 2 !== 0">
        <div class="timeline-content card shadow-sm p-4 mb-4">
          <div class="row g-3">
            <div class="col-md-4 d-flex align-items-center justify-content-center">
              <img [src]="item.imagem" alt="Imagem do período {{ item.periodo }}" class="img-fluid rounded shadow-sm" style="max-height: 150px; object-fit: cover;">
            </div>
            <div class="col-md-8">
              <h3 class="text-primary">{{ item.periodo }}</h3>
              <h4>{{ item.titulo }}</h4>
              <p>{{ item.descricao }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</div>

<!-- Botão Voltar ao Topo (NOVO) -->
<button *ngIf="showScrollToTopButton" class="back-to-top-button" (click)="scrollToTop()">
  <mat-icon>arrow_upward</mat-icon>
</button>
