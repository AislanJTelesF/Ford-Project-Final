<!-- app/pages/home/home.html -->

<!-- Inclui a barra lateral -->
<app-side-bar></app-side-bar>

<div class="container">
  <!-- Carousel -->
  <main>
    <div id="carousel" class="carousel position-relative text-center">
      <div class="carousel__slide">
        <!-- O [src] se liga à propriedade 'imagem' do item atual do carrossel no TS -->
        <img id="carousel__imagem" [src]="carousel[currentIndex].imagem" alt="Imagem do Carrossel" class="img-fluid"/>

        <div class="carousel__legenda mt-3">
          <!-- O texto e o link também se ligam às propriedades do item atual do carrossel -->
          <p id="carousel__paragrafo">{{ carousel[currentIndex].texto }}</p>
          <a id="carousel__link" [href]="carousel[currentIndex].link">Acesse para saber mais</a>
        </div>
      </div>

      <!-- Botões de navegação do carrossel com eventos (click) do Angular -->
      <button class="anterior btn btn-light position-absolute start-0 top-50 translate-middle-y"
              (click)="slideAnterior()">&#10094;</button>
      <button class="proximo btn btn-light position-absolute end-0 top-50 translate-middle-y"
              (click)="slideProximo()">&#10095;</button>
    </div>
  </main>
</div>
